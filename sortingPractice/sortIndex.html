<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Enter numbers followed by commas and a space (ex: 51, 22, 3, 14), then click the button to sort the entered numbers.</h1>
    <input id="userBubbleData"></input>

    <button onclick="bubbleSort()" id="bubbleButton">Bubble Sort</button>
    <h2 id="bubbleArray"></h2>

    <input id="userQuickData"></input>

    <button onclick="quickSort()" id="quickButton">Quick Sort</button>
    <h2 id="quickArray"></h2>

    <h1>Enter word followed by commas and a space (ex: zebra, apple, computer, balloon), then click the button to sort the entered words alphabetically.</h1>
    <input id="userWordBubbleData"></input>

    <button onclick="wordBubbleSort()" id="wordBubbleButton">Word Bubble Sort</button>
    <h2 id="wordBubbleArray"></h2>

    <script src="script.js"></script>
</body>
</html>
