<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Enter numbers followed by commas and a space (ex: 51, 22, 3, 14), then click the button to enter the data.</h1>
    <input id="userBubbleData"></input>

    <button onclick="sort()" id="sortButton">Enter Data</button>
    <h2 id="array"></h2>

    <h1>Enter a number then click the button to perform a binary search to see if it is in your array.</h1>
    <input id="userQuickData"></input>

    <button onclick="binarySearch()" id="searchButton">Binary Search</button>
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
